 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Docente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <center><h4>REGISTRAR DOCENTES</h4></center>
    <br>
    <div class="container">
        <div class="row">
            <form class="col s12" id="formRegistro">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="apellidos" type="text" class="validate">
                        <label for="apellidos">Apellidos</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="pass" type="password" class="validate">
                        <label for="password">Contrase√±a</label>
                    </div>

                    <div class="input-field col s6">
                        <i class="material-icons prefix">lock</i>
                        <input id="confirmPass" type="password" class="validate">
                        <label for="confirmPass">Confirmar Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="correo" type="email" class="validate">
                        <label for="correo">Correo</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">info</i>
                        <input id="estado" type="text" class="validate">
                        <label for="estado">Estado</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <button id="btnRegistrar" class="btn waves-effect waves-light" type="button" name="action">Registrar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>

                    
                    <div class="input-field col s6">
                        <a href="listarDocentes.html" class="btn waves-effect waves-light" name="action">Regresar<i class="material-icons right">arrow_back</i></a>
                      </div>
                    </div>
                </div>
                <div class="row">
                    
            </form>
            
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/funciones1.js"></script>
