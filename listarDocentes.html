<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<body onload="listarDatos()">
  <div class="container">

  <center>
    <h4>DOCENTES FSA</h4>
  </center>
  <br>

  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <a href="registarDocentes.html" class="btn btn-primary color: green"> REGISTRAR DOCENTES <i class="fas fa-plus"></i></a>
      </div>
      <div class="col s12 m6 right-align">
        <a href="listarNovedades.html" class="btn btn-primary grenadd-docente-btn">MODULO NOVEDADES <i class="fas fa-plus"></i></a>
      </div>
    </div>
  </div>
  <br>
  <br>

  <div class="container">
    <table class="striped">
      <thead>
        <tr>
          <th>
            Nombre
          </th>
          <th>
            Apellidos
          </th>
          <th>
            Password
          </th>
          <th>
            Correo
          </th>
          <th>
            Estado
          </th>

          <th>
            Acciones
          </th>
        </tr>
      </thead>
      <tbody id="contenido">

      </tbody>
    </table>
  </div>
  </form>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="nombre" type="text" class="validate" placeholder="nombre">
                <label for="nombre">Nombre</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="apellidos" type="text" class="validate" placeholder="apellidos">
                <label for="apellidos">Apellidos</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="correo" type="text" class="validate" placeholder="correo">
                <label for="correo">Correo</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="pass" type="password" class="validate" placeholder="password">
                <label for="pass">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">lock</i>
                <input id="confirmPass" type="password" class="validate" placeholder="confirmar password">
                <label for="confirmPass">Confirmar Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <select class="browser-default" id="estado">
                  <option value="" disabled selected>Elija el estado</option>
                  <option value="true">Activo</option>
                  <option value="false">Inactivo</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
                <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.modal');
    });

    $(document).ready(function () {
      $('.modal').modal();
    });
  </script>
  <script src="./js/funciones1.js"></script>

</body>

</html>
